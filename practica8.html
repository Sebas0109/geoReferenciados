<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 8</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
      }

      #mapa {
        width: 100%;
        height: 640px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-6 text-center">
              <h1>Google Maps Idiomas</h1>
            </div>
            <div class="col-6 text-center">
              <select
                name="idioma"
                id="idioma"
                class="form-control"
                onchange="this.form.submit()"
                >Opciones
                <option value="es">Espa√±ol</option>
                <option value="en">Ingles</option>
                <option value="it">Italiano</option>
                <option value="zh">Chino</option>
                <option value="ja">Japones</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="mapa"></div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script>
      var coordenadas = {
        lat: -31.56391,
        lng: 147.154312
      };

      //obtener el querystring para determinar la region
      const querystring = window.location.search;
      const urlParams = new URLSearchParams(querystring);
      const idioma = urlParams.get('idioma');

      document.getElementById('idioma').value = idioma;

      var script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa&language=${idioma}`;
      document.head.appendChild(script);

      function iniciaMapa() {
        var map = new google.maps.Map(document.getElementById('mapa'), {
          center: coordenadas,
          zoom: 3,
          mapTypeId: 'terrain'
        });
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
