<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Estatica de Google</title>
  </head>
  <body>
    <button onclick="obtieneUbicacion()">Obtener Ubicacion</button>
    <div
      id="mapa"
      style="padding-left: 30px; border: #CCC 10px; background-color: #ff0000; width: 800px; height: 400px;"
    ></div>

    <script>
      function obtieneUbicacion() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(muestraPosicion);
        } else {
          alert('NO');
        }

        function muestraPosicion(posicion) {
          var coordenadas = posicion.coords.latitude + ',' + posicion.coords.longitude;
          console.log(coordenadas);

          var imagenUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${coordenadas}&zoom=13&size=800x400&maptype=roadmap&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA`;

          document.getElementById('mapa').innerHTML = `<img src= ${imagenUrl}>`;
        }
      }
    </script>
  </body>
</html>
