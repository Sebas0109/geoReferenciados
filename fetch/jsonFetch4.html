<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch 4</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 600px;
        width: 100%;
        background-color: #efefef;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var coordenadas = {
        lat: 0,
        lng: 0
      };

      var propiedades = {
        center: coordenadas,
        zoom: 2
      };

      function iniciaMapa() {
        const options = {
          method: 'GET',
          mode: 'no-cors'
        };
        fetch('../fetch/paises.json', options)
          .then(function(response) {
            console.log(response);

            response.json().then(function(datos) {
              const map = new google.maps.Map(
                document.getElementById('map'),
                propiedades
              );

              datos.forEach(marcador => {
                fetch('https://corona.lmao.ninja/countries').then(function(respuesta) {
                  //console.log(respuesta);
                  respuesta.json().then(function(datosPaises) {
                    datosPaises.forEach(registro => {
                      // Sacar Bandera y Numeros Totales de Contagiados Bandera en INfo Window Y Contagiados en un Span abajo
                      console.log(registro);
                      var informacion = `<strong>Pa√≠s: </strong> ${registro.country}, <strong>casos:</strong> ${registro.cases}`;
                      var infoWindow = new google.maps.InfoWindow({
                        content: informacion
                      });

                      if (registro.country == marcador.CountryName) {
                        let marker = new google.maps.Marker({
                          map: map,
                          position: new google.maps.LatLng(
                            marcador.CapitalLatitude,
                            marcador.CapitalLongitude
                          ),
                          title: `${marcador.CountryName},  ${registro.cases}`
                        });

                        marker.addListener('click', function() {
                          infoWindow.open(map, marker);
                        });
                      }
                    });
                  });
                });
              });
            });
          })
          .catch(function(error) {
            console.log('Ocurrio un Error');
          });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa"
      async
      defer
    ></script>
  </body>
</html>
